<!DOCTYPE html>
<html>
<head>
	<title>A simple dialog widget</title>
	<meta charset="utf-8" />

	<link media="all" rel="stylesheet" type="text/css" href="externals/font-awesome/css/font-awesome.css" />
	<link media="all" rel="stylesheet" type="text/css" href="styles/dialog.css" />
	<style type="text/css" media="all">
		body {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			width: 850px;
			margin: 0 auto 80px;
		}
	</style>

	<script type="text/javascript" src="externals/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="lib/module.js"></script>
	<script type="text/javascript" src="lib/dialog.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#showDialog").on("click", function(e) {
				simple.dialog({
					content: "hello world"
				})
			});
		});
	</script>

</head>
<body>
	<button type="button" id="showDialog">show dialog</button>
</body>
</html>
