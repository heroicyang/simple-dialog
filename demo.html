<!DOCTYPE html>
<html>
<head>
	<title>Simple Dialog Sample</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link media="all" rel="stylesheet" type="text/css" href="styles/dialog.css" />
	<style type="text/css" media="all">
		body {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			margin: 80px auto;
		}

		.long-content {
			height: 600px;
		}
	</style>

	<script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
	<script type="text/javascript" src="lib/dialog.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#showDialog").on("click", function(e) {
				simple.dialog({
					content: '<h3 class="dialog-title">hello dialog</h3><div class="dialog-content"><p class="long-content">this is a demo</p></div>',
					contentSelector: '.dialog-content',
					modal: true
				});
			});

			$("#showMessage").on("click", function(e) {
				simple.dialog.message({
					content: "hello message",
					modal: true,
					clickModalRemove: false
				});
			});

			$("#showConfirm").on("click", function(e) {
				simple.dialog.confirm({
					content: "hello confirm"
				});
			});
		});
	</script>

</head>
<body>
  <div class="wrapper long-content">
    <button type="button" id="showDialog">show dialog</button>
    <button type="button" id="showMessage">show message</button>
    <button type="button" id="showConfirm">show confirm</button>
  </div>
</body>
</html>
